<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3e50;
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-links li a:hover {
            color: #d1d8e0;
            text-decoration: underline;
        }
        

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        h1 {
            color: #003366;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* Form Styling */
        .form-label {
            color: #333;
            font-weight: 500;
        }

        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styles */
        .btn-primary {
            background-color: #2d3e50;
            border-color: #003366;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color:#2d3e50;
            transform: scale(1.05);
        }

        /* Option Section Styling */
        .option-input {
            transition: all 0.3s ease-in-out;
        }

        .option-input:hover {
            background-color: #f1f1f1;
        }

        /* Focus Transition */
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Submit Button */
        .text-center {
            margin-top: 1.5rem;
        }
         /* Footer Styling */
        footer {
            background-color: #2d3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


  <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Professor Dashboard</h1>
        <ul class="nav-links">
            <li><a href="/professor/dashboard">Home</a></li>
            <li><a href="/professor/addcourse">Add Course</a></li>
            <li><a href="/professor/enrolledcourse">Enrolled Students</a></li>
            <li><a href="/user/mycourse" th:if="${isActive != null || isActive}">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Add Quiz Question</h1>
        <form th:href="@{/professor/quizform/{id}(id=${courseId})}" id="addQuestionForm" class="mt-4" method="post">
            <!-- Question Text -->
            <div class="mb-3">
                <label for="title" class="form-label">Question Text</label>
                <textarea class="form-control" id="title" name="title" rows="3" required></textarea>
            </div>

            <!-- Options -->
            <div class="mb-3">
                <label for="optionA" class="form-label">Option 1</label> 
                <input type="text" class="form-control option-input" id="optionA" name="optionA" required>
            </div>
            <div class="mb-3">
                <label for="optionB" class="form-label">Option 2</label> 
                <input type="text" class="form-control option-input" id="optionB" name="optionB" required>
            </div>
            <div class="mb-3">
                <label for="optionC" class="form-label">Option 3</label> 
                <input type="text" class="form-control option-input" id="optionC" name="optionC" required>
            </div>
            <div class="mb-3">
                <label for="optionD" class="form-label">Option 4</label> 
                <input type="text" class="form-control option-input" id="optionD" name="optionD" required>
            </div>

            <!-- Correct Option -->
            <div class="mb-3">
                <label for="ans" class="form-label">Correct Option</label>
                <select class="form-select" id="ans" name="ans" required>
                    <option value="" disabled selected>Select the correct option</option>
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Question</button>
            </div>
        </form>
    </div>
   <!-- Footer -->
    <footer>
        <p>&copy; 2025 Professor Dashboard. All Rights Reserved.</p>
        
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
