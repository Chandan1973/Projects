<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Login</title>
    <link rel="stylesheet" href="studentlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Professor <br> Login Form</header>

        <form action="/professor/login" method="post">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" name="email" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" name="password" required placeholder="Password">
                <span class="show">SHOW</span>
            </div>

            <br/>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
        </form>

        <div class="signup">
            Don't have account?
            <a href="/professor/register">Signup Now</a>
        </div>
    </div>
</div>
<p th:if="${popup != null}" th:text="${popup}" style="color:red; font-weight:bold;"></p>

<!-- Show password toggle -->
<script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function () {
        if (pass_field.type === "password") {
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
        } else {
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
        }
    });
</script>

<!-- Alert if popup message exists -->
<script th:if="${popup != null}" th:inline="javascript">
    let message = /*[[${popup}]]*/ "Default message";
    alert(message);
</script>


</body>
</html>
