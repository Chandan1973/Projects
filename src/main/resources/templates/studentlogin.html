<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>LearnSphere</title>
      <link rel="stylesheet" href="studentlogin.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Student <br>Login Form</header>
            <form action="/student/login" method="post">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" name="email" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" name="password" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
			   <br/>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <!--<div class="login">
               Or login with

               <div class="facebook">
                  <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="instagram">
                  <i class="fab fa-google"><span>Google</span></i>
               </div>
            </div>-->
            <div class="signup">
               Don't have account?
               <a href="/student/register">Signup Now</a>
            </div>
           <!--  <div class="links">
              <div class="professor">
                 <a href="/professor/register" style="text-decoration: none; color: snow;"> <span>Professor</span></a>
               </div>
               <div class="student">
				   <form action="/student/register">
					   <button type="submit">Student</button>	
					</form>                 
               </div>
            </div> -->
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
