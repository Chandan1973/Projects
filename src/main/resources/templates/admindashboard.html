<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding-top: 60px;
        }
        .navbar {
            background-color: #2d3e50;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .navbar .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }
        .navbar .logout-btn:hover {
            background-color: #bd2130;
            color: #fff;
        }
        main.main-content {
            flex: 1;
            padding: 50px 30px;
        }
        .main-content h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2d3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-left: 5px solid #007bff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .stat-card:hover {
            transform: scale(1.02);
        }
        .stat-card h3 {
            font-size: 2rem;
            margin: 0;
            color: #007bff;
        }
        .stat-card p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
        }
        footer {
            background-color: #2d3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Admin Dashboard</div>
        <a href="/" class="logout-btn">Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Platform Insights</h2>
        <div class="statistics">
            <a href="/admin/users" class="stat-card">
                <h3 th:text="${userCount}">0</h3>
                <p>Total Students</p>
            </a>
            <a href="/admin/professors" class="stat-card">
                <h3 th:text="${professorCount}">0</h3>
                <p>Total Professors</p>
            </a>
            <a href="/admin/courses" class="stat-card">
                <h3 th:text="${courseCount}">0</h3>
                <p>Total Courses</p>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LearnSphere. All Rights Reserved.</p>
       <!-- <div>
            <a href="#">About Us</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Contact</a>
        </div>-->
    </footer>
</body>
</html>
