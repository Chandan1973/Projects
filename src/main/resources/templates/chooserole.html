<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose Role - Online Learning Platform</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to right, rgb(0, 128, 192), rgb(192, 192, 192));
            color: white;
            text-align: center;
            padding: 100px;
            animation: backgroundFade 10s infinite alternate;
            position: relative;
        }

        @keyframes backgroundFade {
            0% { background: linear-gradient(to right, rgb(0, 128, 192), rgb(192, 192, 192)); }
            100% { background: linear-gradient(to right, rgb(192, 192, 192), rgb(0, 128, 192)); }
        }

        .doodle-art {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .doodle-shape {
            stroke: white;
            stroke-width: 2;
            fill: transparent;
            animation: doodleMove 8s infinite ease-in-out;
        }

        @keyframes doodleMove {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            animation: fadeIn 1s ease forwards;
        }

        .card {
            display: inline-block;
            margin: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

		.card:hover {
		    transform: translateY(-10px) scale(1.05);
		    box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
		    background: rgba(255, 255, 255, 0.15);
		    cursor: pointer;
		}


        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

   
    <svg class="doodle-art">
        <circle class="doodle-shape" cx="15%" cy="25%" r="15"></circle>
        <circle class="doodle-shape" cx="85%" cy="20%" r="10"></circle>
        <rect class="doodle-shape" x="70%" y="75%" width="20" height="20" rx="5"></rect>
        <path class="doodle-shape" d="M 30 90 Q 50 60, 70 90" transform="translate(300,200) scale(1.5)"></path>
        <polygon class="doodle-shape" points="0,0 10,20 20,0" transform="translate(80%,85%) scale(2)"></polygon>
    </svg>

   
    <div class="container">
        <h1>Select Your Role</h1>

        <div class="card">
            <a th:href="@{/admin/login}">Admin</a>
        </div>

        <div class="card">
            <a th:href="@{/professor/login}">Professor</a>
        </div>

        <div class="card">
            <a th:href="@{/student/login}">Student</a>
        </div>
    </div>

</body>
</html>
