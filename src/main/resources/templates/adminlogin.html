<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - LearnSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-img {
            background: url('/images/login.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .bg-img::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            height: 100%; width: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 999;
            transform: translate(-50%, -50%);
            padding: 60px 32px;
            width: 370px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: -1px 4px 28px rgba(0, 0, 0, 0.75);
            text-align: center;
            border-radius: 10px;
        }
        .content header {
            color: white;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .field {
            position: relative;
            height: 45px;
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.94);
        }
        .field span {
            color: #222;
            width: 40px;
            line-height: 45px;
            text-align: center;
        }
        .field input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
            background: transparent;
            color: #222;
        }
        .field input[type="submit"] {
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .field input[type="submit"]:hover {
            background: #2691d9;
        }
        .pass {
            text-align: right;
            margin-bottom: 15px;
        }
        .pass a {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
        }
        .pass a:hover {
            text-decoration: underline;
        }
        .login {
            color: white;
            margin: 20px 0 10px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .facebook, .google {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-weight: 500;
        }
        .google {
            background-color: #db4437;
        }
        .facebook:hover {
            background-color: #314d86;
        }
        .google:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Admin Login</header>
        <form action="/admin/login" method="post">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="email" name="email" placeholder="Admin Email" required />
            </div>
            <div class="field">
                <span class="fa fa-lock"></span>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            
            <div class="field">
                <input type="submit" value="LOGIN" />
            </div>
        </form>
       <!-- <div class="login">Or login with</div>
        <div class="links">
            <div class="facebook"><i class="fab fa-facebook-f"></i> Facebook</div>
            <div class="google"><i class="fab fa-google"></i> Google</div>
        </div>-->
    </div>
</div>
</body>
</html>
